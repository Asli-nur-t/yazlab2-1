{%load static%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">


   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  

</head>
<body>
    <div class="container">
        <h1 class="mt-4">Arama</h1>
        <form method="POST" action="{%url 'inbox'%}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="arama" placeholder="Arama terimini girin" />
            </div>
            <button type="submit" class="btn btn-primary">Ara</button>
        </form>
        
        {% for data in results %}

         
       


              <div class="container m-4">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">{{data.document_name}}</h5>
                        <!-- <p class="card-text">Burası kart içeriği olacak.</p> -->
                        <a href="{{data.document_url}}" class="btn btn-danger">PDF Linki</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        {% endfor %}


    

        {% comment %} <h2 class="mt-4">Arama Sonuçları</h2>
        <ul class="list-group">
            {% for result in search_results %}
            <li class="list-group-item">
                <h3>{{ result.title }}</h3>
                <a href="{{ result.url }}">{{ result.url }}</a>
            </li>
            {% endfor %}
        </ul> {% endcomment %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
